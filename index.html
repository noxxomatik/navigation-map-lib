<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>navigation-map-lib</title>
    <link rel="stylesheet" href="css/navigation-map.css">
    <script src="js/json-loader.js"></script>
    <script src="js/stats.min.js"></script>
    <!-- dependencies -->
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/three.js"></script>
    <script src="js/OBJLoader.js"></script>
    <script src="js/latlon-ellipsoidal.js"></script>
    <script src="js/latlon-vincenty.js"></script>
    <script src="js/vector3d.js"></script>
    <!-- navigation map library -->
    <script src="js/navigation-map.js"></script>
    <script src="js/navigation-map-visualization.js"></script>
    <script src="js/navigation-map-calculation.js"></script>
</head>
<body>
<div class="container">
    <div class="menu">
        <label class="menu-item">
            Source:
            <select id="source-option" size="1">
                <option selected="selected">Realtime</option>
                <option>File</option>
            </select>
        </label>
        <input id="file-input" class="menu-item" type="file" accept=".json"/>
        <label class="menu-item" id="options">
            Options:
            <label class="menu-item" id="file-options">
            <input id="stepped-tracking" type="checkbox"/>
                Break after every point
            </label>
            <label class="menu-item">
                <input id="gps-calculation" type="checkbox"/>
                Calculate GPS data from starting point
                <label class="menu-item">
                    lat:
                    <input id="lat" value="51.037669" \>
                </label>
                <label class="menu-item">
                    lon:
                    <input id="lon" value="13.735245" \>
                </label>
            </label>
            <label class="menu-item">
                <input id="orientation-mode" type="checkbox">
                Show only absolute orientation.
            </label>
        </label>
        <label class="menu-item">
            Filter:
            <select id="filter-option" size="1">
                <option  selected="selected">No filter</option>
            </select>
        </label>
        <button class="menu-item" id="start-tracking">Start tracking</button>
        <button class="menu-item" id="next-step-tracking">Next point</button>
        <div class="menu-item" id="values">
            Values:
            <table>
                <tr>
                    <td>time:</td>
                    <td id="timestamp">0</td>
                </tr>
                <tr>
                    <td>roll:</td>
                    <td id="roll">0</td>
                </tr>
                <tr>
                    <td>pitch:</td>
                    <td id="pitch">0</td>
                </tr>
                <tr>
                    <td>yaw:</td>
                    <td id="yaw">0</td>
                </tr>
                <tr>
                    <td>thrust:</td>
                    <td id="thrust">0</td>
                </tr>
                <tr>
                    <td>depth:</td>
                    <td id="depth">0</td>
                </tr>
                <tr>
                    <td>heading:</td>
                    <td id="heading">0</td>
                </tr>
                <tr>
                    <td>acclx:</td>
                    <td id="acclx">0</td>
                </tr>
                <tr>
                    <td>accly:</td>
                    <td id="accly">0</td>
                </tr>
                <tr>
                    <td>acclz:</td>
                    <td id="acclz">0</td>
                </tr>
                <tr>
                    <td>magx:</td>
                    <td id="magx">0</td>
                </tr>
                <tr>
                    <td>magy:</td>
                    <td id="magy">0</td>
                </tr>
                <tr>
                    <td>magz:</td>
                    <td id="magz">0</td>
                </tr>
                <tr>
                    <td>gyrox:</td>
                    <td id="gyrox">0</td>
                </tr>
                <tr>
                    <td>gyroy:</td>
                    <td id="gyroy">0</td>
                </tr>
                <tr>
                    <td>gyroz:</td>
                    <td id="gyroz">0</td>
                </tr>
                <tr>
                    <td>lacclx:</td>
                    <td id="lacclx">0</td>
                </tr>
                <tr>
                    <td>laccly:</td>
                    <td id="laccly">0</td>
                </tr>
                <tr>
                    <td>lacclz:</td>
                    <td id="lacclz">0</td>
                </tr>
                <tr>
                    <td>gravx:</td>
                    <td id="gravx">0</td>
                </tr>
                <tr>
                    <td>gravy:</td>
                    <td id="gravy">0</td>
                </tr>
                <tr>
                    <td>gravz:</td>
                    <td id="gravz">0</td>
                </tr>
            </table>
        </div>
    </div>
    <div id="renderer">

    </div>
</div>
</body>
</html>
